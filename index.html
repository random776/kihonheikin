      <h2>基本平均点とは？</h2>
      <p>基本平均点は、進振りで用いる成績であり、簡単にいえば、履修した全科目の平均点です。</p>
      <p>正直にいって、基本平均点の考え方は<a href="https://ut-base.info/articles/122">こちらのUT-BASEさんのサイト</a>などで詳しく説明してくれているので、参照してください（圧倒的手抜き）</p>
      <p>進学選択で使用される基本平均点は、「（ある科目の点数×その科目の単位数×その科目の重率）÷（単位数×重率の総和）」で求められます。</p>
